<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 1.5rem;
            color: #E30613;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #E30613;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #CA0D0D;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <input type="email" id="email" placeholder="E-Mail" required />
        <input type="password" id="password" placeholder="Passwort" required />
        <button onclick="login()">Anmelden</button>
        <p id="error" class="error">Ung√ºltige Anmeldedaten</p>
    </div>

    <script>
       async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://db-projekt-2024.onrender.com/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Admin-ID speichern und weiterleiten
                    localStorage.setItem('adminId', data.userId);
                    window.location.href = '/admin/dashboard.html';
                } else {
                    document.getElementById('error').innerText = data.error || 'Ein unbekannter Fehler ist aufgetreten.';
                    document.getElementById('error').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('error').innerText = 'Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.';
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
